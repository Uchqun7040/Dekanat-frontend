  <ng-container>
    <button [matMenuTriggerFor]="profile" mat-icon-button>
      <mat-icon>account_circle</mat-icon>

  </ng-container>



  <mat-menu #profile="matMenu" [overlapTrigger]="false">
    <ng-container>
      <button mat-menu-item>
        <mat-icon>person</mat-icon>

      </button>

      <button mat-menu-item>
        <mat-icon>settings</mat-icon>

      </button>
      <button mat-menu-item>

      </button>
    </ng-container>


  </mat-menu>
